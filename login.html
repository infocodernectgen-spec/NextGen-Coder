<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login • Gyan Bakery</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:var(--bg); padding: 2rem 0;">
  <div style="background:white; padding:2rem; border-radius:12px; box-shadow:var(--shadow); width:100%; max-width:400px;">
    <div class="text-center mb-4">
      <a href="index.html" class="logo justify-center"><span>Gyan Bakery</span></a>
      <h2 class="mt-4">Welcome Back</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Email / Phone</label>
        <input type="text" required placeholder="user@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required placeholder="••••••">
      </div>
      <button type="submit" class="btn primary" style="width:100%;">Login</button>
    </form>
    
    <p class="text-center mt-4 text-sm">
      Don't have an account? <a href="signup.html" style="color:var(--primary);">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.querySelector('input[type="text"]').value;
      const pass = e.target.querySelector('input[type="password"]').value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === pass);

      if (user) {
        localStorage.setItem("user", JSON.stringify({ name: user.name, email: user.email }));
        window.location.href = "profile.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>

  <footer style="margin-top: auto; width: 100%;">
    <div class="container footer-bottom">
      <p style="margin: 0; opacity: 0.6;">© 2026 Gyan Bakery. All rights reserved. ❤️</p>
    </div>
  </footer>
</body>
</html>
